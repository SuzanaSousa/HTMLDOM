<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function modificaEstilos(cordeFundo) {
            document.getElementById('quadrado').style.background = cordeFundo
            
        }
    </script>
</head>
<body>
    <h3>Manipulando estilos</h3>
    <button type="button" onclick="modificaEstilos('#ff0000')">Vermelho</button>
    <button type="button" onclick="modificaEstilos('#00ff00')">Verde</button>
    <button type="button" onclick="modificaEstilos('#0000ff')">Azul</button>

    <hr>
    <div style="border: solid 1px #000;width: 100px;height: 100px;" id="quadrado"></div>
</body>
</html>
